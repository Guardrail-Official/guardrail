# Guardrail Reality Mode Workflow
# Copy this file to .github/workflows/reality-mode.yml

name: Reality Mode

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  reality-mode:
    name: Runtime Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Start Application
        run: |
          npm start &
          echo "Waiting for app to start..."
          sleep 15

      - name: Verify App is Running
        run: curl --retry 5 --retry-delay 3 http://localhost:3000

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Run Reality Mode
        run: |
          npx guardrail proof reality \
            --url http://localhost:3000 \
            --threshold 80 \
            --video \
            --trace

      - name: Upload Reality Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reality-mode-report
          path: |
            .guardrail/reality/
          retention-days: 14

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: reality-mode-videos
          path: .guardrail/reality/videos/
          retention-days: 7
